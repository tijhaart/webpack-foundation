<!-- TodoEditor -->
<div class="todoEditor">
  <form novalidate name="$ctrl.todoItemForm">
    <div
      class="input-group todoEditor__title"
      ng-class="{ '_is_editable': $ctrl.edit, '_is_focused': $ctrl.state.isFocused }">

      <input
        class="input-group-field todoEditor__titleInput"
        ng-class="{ '_is_editable': $ctrl.edit, '_is_completed': $ctrl.item.completed }"
        ng-required="true"
        ng-maxlength="254"
        ng-minlength="1"
        ng-keyup="$ctrl.onTitleInputKeyEvent($event)"
        ng-model="$ctrl.mutableItem.title"
        ng-keypress="$ctrl.onTitleInputKeyEvent($event)"
        type="text"
        placeholder="{{ $ctrl.edit ? 'Edit item' : 'What to get done?' }}" />

      <div class="input-group-button">
        <a
          title="Clear (Esc)"
          ng-if="!$ctrl.edit"
          ng-click="$ctrl.reset()"
          ng-class="$ctrl.classList.clearBtn"
          class="todoEditor__clearBtn button input-group-button fi-x"
          href="#">
        </a>

        <a
          title="Submit (Enter)"
          ng-if="!$ctrl.edit"
          ng-click="$ctrl.submit()"
          ng-class="$ctrl.classList.submitBtn"
          class="todoEditor__submitBtn button input-group-button fi-plus"
          href="#">
        </a>
      </div>
    </div>
  </form>
</div>
