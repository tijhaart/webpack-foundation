<!-- TodoEditor -->
<div class="todoEditor">
  <form novalidate name="$ctrl.todoItemForm">
    <div
      class="input-group todoEditor__title"
      ng-class="{ '_is_editable': $ctrl.state.isContentEditable, '_is_focused': $ctrl.state.isFocused }">

      <input
        autofocus
        class="input-group-field todoEditor__titleInput"
        ng-class="{ '_is_editable': $ctrl.state.isContentEditable, '_is_completed': $ctrl.item.completed }"
        ng-required="true"
        ng-maxlength="254"
        ng-minlength="1"
        ng-keyup="$ctrl.onTitleInputKeyEvent($event)"
        ng-model="$ctrl.mutableItem.title"
        type="text"
        placeholder="{{ $ctrl.placeholder }}" />

      <div class="input-group-button">
        <a
          ng-if="$ctrl.state.isNewItem"
          title="Clear (Esc)"
          ng-click="$ctrl.reset()"
          ng-class="$ctrl.classList.clearBtn"
          class="todoEditor__clearBtn button input-group-button fi-x"
          href="#">
        </a>

        <a
          ng-if="!$ctrl.state.isNewItem"
          title="Remove"
          ng-click="$ctrl.remove()"
          ng-class="$ctrl.classList.removeBtn"
          class="todoEditor__removeBtn button input-group-button fi-trash"
          href="#">
        </a>

        <a
          ng-if="$ctrl.state.isNewItem"
          title="Submit (Enter)"
          ng-click="$ctrl.submit()"
          ng-class="$ctrl.classList.submitBtn"
          class="todoEditor__submitBtn button input-group-button fi-plus"
          href="#">
        </a>
      </div>
    </div>
  </form>
</div>
