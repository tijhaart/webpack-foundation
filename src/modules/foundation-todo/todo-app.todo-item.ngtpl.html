<!-- TodoItem -->
<div todo-item>
  <div class="row align-middle">
    <div class="shrink columns">
      <a
        ng-click="ctrl.toggleCompleted()"
        href="#"
        ng-style="{opacity: ctrl.item.completed ? 1 : 0.5}"
        class="button hollow"><i class="fi-check large"></i></a>
    </div>

    <div class="columns">
      <h4
        ng-class="{ '_is_completed': ctrl.item.completed }"
        class="todoItem__title"
        ng-bind="ctrl.item.title"></h4>
    </div>

    <div class="columns small-2 end">
      <div class="stacked-for-small button-group">
        <div class="button fi-trash"></div>
      </div>
    </div>
  </div>
</div>
