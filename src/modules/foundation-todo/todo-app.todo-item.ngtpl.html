<!-- TodoItem -->
<div todo-item class="todoItem">
  <div class="row align-middle">
    <div class="shrink columns">
      <a
        ng-click="$ctrl.toggleCompleted($event)"
        href="#"
        ng-class="{ '_is_completed': $ctrl.item.completed }"
        class="todoItem__checkBtn button hollow"><i class="checkBtn__icon fi-check large"></i></a>
    </div>

    <div class="columns">
      <h4
        ng-class="{ '_is_completed': $ctrl.item.completed }"
        class="todoItem__title"
        ng-bind="$ctrl.item.title"></h4>
      <small class="todoItem__createdAt" ng-bind="$ctrl.item.createdAt | date:'EEE d MMM &mdash; HH:mm:ss'"></small>
    </div>

    <div class="columns small-2">
      <div class="todoItem__actionGroup button-group">
        <a
          ng-click="$ctrl.remove($event)"
          class="todoItem__removeBtn button fi-x">
        </a>
      </div>
    </div>
  </div>
</div>
